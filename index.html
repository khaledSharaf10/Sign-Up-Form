<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>SIGN UP FORM</title>
        <script src="https://kit.fontawesome.com/1e44e15362.js" crossorigin="anonymous"></script>
    </head>
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>
        <div class="form-container">
            <form class="sign-up-form" action="">
                <input type="text" class="form-input" placeholder="Full Name">
                <input type="email" class="form-input" placeholder="Email Address">
                <p>Get News?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign Up Here</button>
            </form>
            <div class="header">
                <h1>Welcome to Home(Khaled Sharaf)</h1>
            </div>
            <div class="x-btn">&#10005;</div>
        </div>



    </div>


    <script src="app.js"></script>
</body>

</html>
